{% extends "padre.html" %}

{% block head %}
    {{ parent() }}
    <title>Iniciar sesion</title>
{% endblock %}

{% block central %}
<div>
    {%if error == 1%}
    <p>¡Te has equivocado con el Usuario o con la Contraseña! ¡Inténtalo de nuevo!</p>
    {%endif%}
    
    <form action="login.php" method="post">
        <p>Usuario: <input type="text" name="nick" class="inputs"></p>
        <p>Contraseña: <input type="password" name="pass" class="inputs"></p>
        <p><input type="submit" value="Inicia sesión"></p>
    </form>
</div>
{%endblock%}
